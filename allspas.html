<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Allspas.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Allspas</title>
  </head>
  <body>
    <div class="spa-container">
      <header>
        <nav>
          <a href="index.html"><img src="/images/1.png" width="120px" /></a>
          <div>
            <a href="register.html">
              <button class="regButton">Register</button></a
            >
            <a href="login.html"
              ><button class="btn loginButton">Login</button></a
            >
            <a><button class="logoutButton">Log Out</button></a>
            <a href="addaspa.html"
              ><button class="addaspa-button">Add a Spa</button></a
            >
          </div>
        </nav>
      </header>
      <section class="links">
        <ul>
          <li class="select">All</li>
          <li class="select">Nail Care Spa</li>
          <li class="select">Barber Shop Spa</li>
          <li class="select">Salon Hair Spa</li>
          <li class="select">Facial Spa Treatment</li>
          <li class="select">Massage Spa Treatment</li>
        </ul>
      </section>

      <section class="all-container">
        <div class="all">
          <div class="spa nails alls">
            <div class="eachspa">
              <img src="/images/femina.jpg" />
              <button class="bookbutton">Femina Nail Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/bebeatiful.jpg" />

              <button class="bookbutton">BeBeautiful Nail Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/posh.jpg" />

              <button class="bookbutton">Poshed & Polished nail Spa</button>
            </div>
          </div>
          <div class="spa barber alls">
            <div class="eachspa">
              <img src="/images/crew cut.jpg" />

              <button class="bookbutton">Crew Cut Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/chill.jpg" />

              <button class="bookbutton">Chill and Barb Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/xtreme.jpg" />

              <button class="bookbutton">Xtreme Kurtz</button>
            </div>
          </div>
          <div class="spa hairs alls">
            <div class="eachspa">
              <img src="/images/Re'equil.jpg" />

              <button class="bookbutton">Re'quil Essentia Hair Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/limelite.jpg" />

              <button class="bookbutton">Limelite Hair Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/cudel.jpg" />

              <button class="bookbutton">Cudel Hair Spa</button>
            </div>
          </div>

          <div class="spa beautiful alls">
            <div class="eachspa">
              <img src="/images/sorella.jpg" />

              <button class="bookbutton">Sorella Beauty Spa</button>
            </div>
            <div class="eachspa">
              <img src="/images/cureskin.jpg" />

              <button class="bookbutton">CureSkin Beauty Spa</button>
            </div>
            <div class="eachspa">
              <img src="images/skinkraft.jpg" />

              <button class="bookbutton">SkinKraft Beauty Spa</button>
            </div>
          </div>

          <div class="spa massages alls">
            <div class="eachspa">
              <img src="images/massagespa.jpg" />

              <button class="bookbutton">Swampscott Massage Spa</button>
            </div>
            <div class="eachspa">
              <img src="images/bodykraft.jpg" />

              <button class="bookbutton">BodyKraft Massage Spa</button>
            </div>
            <div class="eachspa">
              <img src="images/bliss.jpg" />

              <button class="bookbutton">Urban Bliss Massage</button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <img src="images/1.png" width="120px" />
        <div class="socials">
          <img src="images/instagram.png" width="50px" />
          <img src="images/facebook.png" width="50px" />
          <img src="images/twitter.png" width="50px" />
          <img src="images/linkedin.png" width="50px" />
        </div>
        <div>
          <h3>Quick Links</h3>
          <ul>
            <li>All</li>
            <li>Nail Care Spa</li>
            <li>Barber Shop spa</li>
            <li>Salon Hair Spa</li>
            <li>Facial Spa Treatment</li>
            <li>Massage Spa Treatment</li>
          </ul>
        </div>
      </footer>
      <section class="book-now-container">
          <form class="book-now" id="myForm">
            <p class="bookingerror"></p>
          <input name="name" type="text" placeholder="Name" />
          <input name="phoneNumber" type="number" placeholder="Phone Number" />
          <input name="date" type="date" placeholder="Date" />
          <input name="time" type="time" placeholder="Time" />
          <div class="buttons">
          <button class="book">Book</button>
          <button class="cancel">Cancel</class="bookinput"button>
          </div>

        </form>
      </section>
    </div>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "oeg8_v0baK-c55e7B",
      });
   })();
</script>
    <script src="/js/luminary.js"></script>
    <script src="/js/allspas.js"></script>
  </body>
</html>
